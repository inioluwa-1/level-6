<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undo-Redo System - Stack Based</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <style>
        body {
            background: white;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
        }
        .card {
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: none;
        }
        .editor-area {
            min-height: 300px;
            font-size: 16px;
            line-height: 1.6;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            background: #f8f9fa;
            resize: vertical;
        }
        .editor-area:focus {
            outline: none;
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        .action-btn {
            min-width: 120px;
            font-weight: 500;
        }
        .action-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        .stack-display {
            max-height: 250px;
            overflow-y: auto;
            font-size: 0.85rem;
        }
        .stack-item {
            transition: all 0.2s ease;
        }
        .stack-item:hover {
            background-color: #e9ecef;
        }
        .action-badge {
            font-size: 0.7rem;
            padding: 0.25rem 0.5rem;
        }
        .stats-card {
            transition: transform 0.2s;
        }
        .stats-card:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- Header -->
        <div class="text-center mb-4">
            <h1 class="display-5">‚Ü∂ Undo-Redo System ‚Ü∑</h1>
            <p class="text-muted">Stack-Based (LIFO) Implementation</p>
        </div>

        <!-- Text Editor Mode -->
        <div id="textMode" class="mode-container">
            <div class="row">
                <div class="col-lg-8 mb-4">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0">üìù Text Editor</h5>
                        </div>
                        <div class="card-body">
                            <div contenteditable="true" 
                                 id="textEditor" 
                                 class="editor-area"
                                 placeholder="Start typing here... Each action is tracked for undo/redo!">
                            </div>
                            
                            <!-- Control Buttons -->
                            <div class="d-flex gap-2 mt-3 flex-wrap">
                                <button onclick="recordAction()" class="btn btn-success action-btn">
                                    üíæ Record Action
                                </button>
                                <button onclick="undo()" id="undoBtn" class="btn btn-warning action-btn" disabled>
                                    ‚Ü∂ Undo
                                </button>
                                <button onclick="redo()" id="redoBtn" class="btn btn-info action-btn" disabled>
                                    ‚Ü∑ Redo
                                </button>
                                <button onclick="clearAll()" class="btn btn-danger action-btn">
                                    üóëÔ∏è Clear All
                                </button>
                            </div>

                            <!-- Keyboard Shortcuts Info -->
                            <div class="alert alert-light mt-3 mb-0">
                                <small>
                                    <strong>Shortcuts:</strong> 
                                    Ctrl+Z = Undo | Ctrl+Y = Redo | Ctrl+S = Record Action
                                </small>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4 mb-4">
                    <!-- Stats -->
                    <div class="row g-2 mb-3">
                        <div class="col-6">
                            <div class="card bg-warning stats-card">
                                <div class="card-body text-center py-2">
                                    <h6 class="mb-1 small">Undo Stack</h6>
                                    <h3 id="undoCount" class="mb-0">0</h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="card bg-info text-white stats-card">
                                <div class="card-body text-center py-2">
                                    <h6 class="mb-1 small">Redo Stack</h6>
                                    <h3 id="redoCount" class="mb-0">0</h3>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Undo Stack -->
                    <div class="card mb-3">
                        <div class="card-header bg-warning">
                            <strong>‚Ü∂ Undo Stack (LIFO)</strong>
                        </div>
                        <div class="card-body stack-display" id="undoStack">
                            <p class="text-muted text-center mb-0 small">Empty</p>
                        </div>
                    </div>

                    <!-- Redo Stack -->
                    <div class="card">
                        <div class="card-header bg-info text-white">
                            <strong>‚Ü∑ Redo Stack (LIFO)</strong>
                        </div>
                        <div class="card-body stack-display" id="redoStack">
                            <p class="text-muted text-center mb-0 small">Empty</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
