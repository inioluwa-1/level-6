<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Scheduler - Queue Based</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <style>
        body {
            background: white;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
        }
        .card {
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: none;
        }
        .task-item {
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
        }
        .task-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .badge-task-type {
            font-size: 0.75rem;
            padding: 0.35rem 0.65rem;
        }
        .processing {
            animation: pulse 1.5s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .empty-state {
            color: #6c757d;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">üìã Task Scheduler (Queue-Based)</h2>
                <small>FIFO - First In, First Out</small>
            </div>
            <div class="card-body">
                <!-- Add Task Form -->
                <div class="row g-3 mb-4">
                    <div class="col-md-6">
                        <input type="text" id="taskName" class="form-control" placeholder="Task name (e.g., Send Email)" required>
                    </div>
                    <div class="col-md-4">
                        <select id="taskType" class="form-select">
                            <option value="email">üìß Email</option>
                            <option value="upload">üì§ File Upload</option>
                            <option value="message">üí¨ Message</option>
                            <option value="other">üìå Other</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button onclick="addTask()" class="btn btn-success w-100">
                            ‚ûï Add
                        </button>
                    </div>
                </div>

                <!-- Queue Stats -->
                <div class="row mb-3">
                    <div class="col-md-4">
                        <div class="card bg-light">
                            <div class="card-body text-center">
                                <h6 class="text-muted mb-1">Total Tasks</h6>
                                <h3 id="totalTasks" class="mb-0">0</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card bg-info text-white">
                            <div class="card-body text-center">
                                <h6 class="mb-1">Next Task</h6>
                                <small id="nextTask" class="d-block">None</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card bg-warning text-dark">
                            <div class="card-body text-center">
                                <h6 class="mb-1">Last Task</h6>
                                <small id="lastTask" class="d-block">None</small>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="d-flex gap-2 mb-3">
                    <button onclick="processTask()" class="btn btn-primary flex-fill">
                        ‚öôÔ∏è Process Next Task
                    </button>
                    <button onclick="viewQueue()" class="btn btn-info flex-fill">
                        üëÅÔ∏è View Queue
                    </button>
                    <button onclick="clearQueue()" class="btn btn-danger">
                        üóëÔ∏è Clear All
                    </button>
                </div>

                <!-- Queue Display -->
                <div class="card">
                    <div class="card-header bg-secondary text-white">
                        <strong>Queue Status (FIFO Order)</strong>
                    </div>
                    <div class="card-body" id="queueDisplay">
                        <p class="empty-state text-center mb-0">No tasks in queue. Add a task to get started!</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Processing Log -->
        <div class="card">
            <div class="card-header bg-success text-white">
                <strong>‚úÖ Processing Log</strong>
            </div>
            <div class="card-body" id="processingLog" style="max-height: 300px; overflow-y: auto;">
                <p class="empty-state text-center mb-0">No tasks processed yet.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
